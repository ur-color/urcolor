name: Publish @urcolor/core

on:
  push:
    branches: [main]
    paths:
      - 'packages/core/package.json'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for version change
        id: version
        run: |
          OLD_VERSION=$(git show HEAD~1:packages/core/package.json 2>/dev/null | grep '"version"' | sed 's/.*: "\(.*\)".*/\1/' || echo "")
          NEW_VERSION=$(grep '"version"' packages/core/package.json | sed 's/.*: "\(.*\)".*/\1/')
          echo "old=$OLD_VERSION" >> "$GITHUB_OUTPUT"
          echo "new=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          if [ -n "$OLD_VERSION" ] && [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Bun
        if: steps.version.outputs.changed == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: bun install --frozen-lockfile

      - name: Run tests
        if: steps.version.outputs.changed == 'true'
        run: bun test

      - name: Build packages
        if: steps.version.outputs.changed == 'true'
        run: bun run build

      - name: Setup Node.js for npm publish
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        if: steps.version.outputs.changed == 'true'
        run: npm install -g npm@latest

      - name: Publish to npm with provenance
        if: steps.version.outputs.changed == 'true'
        working-directory: packages/core
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract changelog for release
        if: steps.version.outputs.changed == 'true'
        run: |
          NOTES=$(awk '/^## \[Unreleased\]/{found=1; next} found && /^## \[/{exit} found{print}' packages/core/CHANGELOG.md)
          echo "$NOTES" > /tmp/release-notes.md

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "@urcolor/core@${{ steps.version.outputs.new }}" \
            --title "@urcolor/core@${{ steps.version.outputs.new }}" \
            --notes-file /tmp/release-notes.md

      - name: Update CHANGELOG.md
        if: steps.version.outputs.changed == 'true'
        run: |
          DATE=$(date +%Y-%m-%d)
          VERSION="${{ steps.version.outputs.new }}"
          sed -i "s/^## \[Unreleased\]/## [Unreleased]\n\n## [$VERSION] - $DATE/" packages/core/CHANGELOG.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/core/CHANGELOG.md
          git commit -m "chore: update @urcolor/core CHANGELOG.md for v$VERSION"
          git push
